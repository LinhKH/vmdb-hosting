<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/css/style.css" type="text/css">
  </head>
  <body>

    <div class="wrapper">
        <div class="sidebar-container"></div>
        <div class="main login-page">
            <div class="page-container">
                <div class="login-wrapper">
                    <div class="login-container">
                        <div class="login-header text-center">
                            <img src="img/sitelogo_login.png" alt="">
                            <span class="logo-text">開発環境</span>
                        </div>
                        <form class="login-form">
                            <div class="form-inp">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" placeholder="ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" value="" placeholder="パスワード">
                                </div>
                            </div>
                            <div class="error-display">
                                <div><i class="fas fa-exclamation-triangle"></i></div>
                                <ul>
                                    <li>Please fill out ID</li>
                                    <li>Please fill out password</li>
                                </ul>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary w-per-100 font-w-bold">ログイン</button>
                            </div>
                            <div class="form-group text-center">
                                <a href="#" class="forget-pw-link">パスワードの再設定はこちら</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
