<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/css/style.css" type="text/css">
  </head>
  <body>

    <div class="wrapper">
        <div class="header">
            <div class="header-left">
                <a href="#">
                    <img src="./img/sitelogo_login.png" alt="">
                </a>
                <span class="logo-text">開発環境</span>
            </div>
        </div>
        <div class="sidebar-container"></div>
        <div class="main login-page">
            <div class="page-container">
                <div class="page-title-top">
                    <p>パスワード再設定</p>
                </div>
                <div class="login-wrapper">
                    <div class="login-container">
                        <div class="login-header text-center">
                            <img src="img/sitelogo_login.png" alt="">
                            <span class="logo-text">開発環境</span>
                        </div>
                        <form class="login-form">
                            <div class="forgot-pw-note">
                                <p>
                                    メールアドレスに、パスワード変更用の確認コードを送りました。
                                </p>
                                <p>
                                    メールに記載された確認コードを入力し、新しいパスワードを設定して下さい。
                                </p>
                            </div>
                            <div class="form-inp">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" placeholder="確認コード">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" value="" placeholder="パスワード ※8-16文字の半角英数">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" value="" placeholder="パスワード(再入力)">
                                </div>
                            </div>
                            <div class="error-display">
                                <div><i class="fas fa-exclamation-triangle"></i></div>
                                <ul>
                                    <li>確認コードの取得からやり直して下さい。</li>
                                    <li>パスワードは半角英小文字、大文字、数字を含めて入力してください。</li>
                                </ul>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-gray w-per-100">ログイン画面へ</button>
                                <button class="btn btn-gray w-per-100">Reset</button>
                                <button class="btn btn-primary w-per-100 font-w-bold">送信</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
